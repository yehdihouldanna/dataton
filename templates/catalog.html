<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue des modèles soumis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Retour à la page index</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg">Se deconnecter</a>
    <br/>
    <br/>
        <div class="row">
            {% for model in models %}
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <div class="card h-100">
                    <div class="card-body">
                        <p></p><span class="badge bg-warning"><strong>ID:</strong> {{ model.id }}</span>
                        <strong>{{ model.model_name }}</strong></p>
                        <p><small style="color: rgb(53, 206, 206);">@{{ model.owner.username }}</small></p>
                        <p>{{ model.description }}</p>
                        <p><span><strong>Input Fields:</strong></span> <small>{{ model.fields }}</small></p>
                        <a href="/model/{{ model.id }}" class="btn btn-primary mt-auto">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
